---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Create transport zone
      vmware.ansible_for_nsxt.nsxt_transport_zones:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        resource_type: "PolicyTransportZone"
        display_name: "{{item.display_name}}"
        description: "NSX configured Test Transport Zone"
        tz_type: "{{item.tz_type}}"
        state: "present"
        is_default: false
        nested_nsx: False
      register: result
      with_items:
        - "{{transportzones}}"
    - debug: var=result.id
