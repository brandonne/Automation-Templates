---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Adds cluster virtual IP address
      vmware.ansible_for_nsxt.nsxt_virtual_ip:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        virtual_ip_address: "10.186.94.5"
        virtual_ip6_address: "2620:124:6020:c308::10"
        action: clear_virtual_ip
        state: absent
