---
#
# Playbook to get facts of local managers registered with a global manager
#
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Register local manager
      vmware.ansible_for_nsxt.nsxt_local_managers_facts:
          hostname: "{{hostname}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: "{{ validate_certs }}"
